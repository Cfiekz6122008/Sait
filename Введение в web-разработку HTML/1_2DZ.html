<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой веб-сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой веб-сайт!</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#gallery">Галерея</a></li> <!-- Новая ссылка на галерею -->
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Галерея</h2>
        <img src="image1.jpg" alt="Изображение 1" width="300" height="200">
        <img src="image2.jpg" alt="Изображение 2" width="300" height="200">
        <img src="image3.jpg" alt="Изображение 3" width="300" height="200">
        <!-- Добавьте больше изображений, если нужно -->
    </section>

    <section id="services">
        <h2>Наши Услуги</h2>
        <table border="1">
            <tr>
                <th>Услуга</th>
                <th>Стоимость</th>
            </tr>
            <tr>
                <td>Поддержка сайта</td>
                <td>5000 руб.</td> <!-- Новая строка с услугой -->
            </tr>
            <!-- Добавьте другие услуги, если нужно -->
        </table>
    </section>

    <footer>
        <p>Ваше имя, 2025</p> <!-- Измененный текст в подвале -->
    </footer>
</body>
</html>
